<!-- templates/core/configure.html -->
<!DOCTYPE html>
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Configure S3" %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 max-w-5xl">
        <h1 class="text-2xl font-bold mb-4">{% trans "Configure S3" %}</h1>
        <form method="post" class="bg-white p-6 rounded-lg shadow-md">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-sm font-medium">{% trans "S3 Bucket Name" %}</label>
                <input type="text" name="bucket_name" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium">{% trans "AWS Access Key ID" %}</label>
                <input type="text" name="aws_access_key_id" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium">{% trans "AWS Secret Access Key" %}</label>
                <input type="text" name="aws_secret_access_key" class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">{% trans "Save" %}</button>
        </form>
        <!-- [Изменение] Создан новый шаблон для настройки S3 -->
    </div>
</body>
</html>
