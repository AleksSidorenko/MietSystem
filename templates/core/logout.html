<!-- templates/core/logout.html -->

{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Logged Out - MietSystem" %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 max-w-5xl">
        <div class="bg-white p-6 rounded-lg shadow-md text-center">
            <h1 class="text-2xl font-bold mb-4">{% trans "You have been logged out" %}</h1>
            <p class="mb-4">{% trans "Thank you for using MietSystem." %}</p>
            <a href="{% url 'login' %}" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                <i class="fas fa-sign-in-alt mr-1"></i>{% trans "Log in again" %}
            </a>
        </div>
    </div>
</body>
</html>
